<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount  }})</p>
  </div>
</div>
<div class="container color-light">
   <div class="col">
     <p class="sm">Use this form belw to add a new bucket list goal. What do you want to do</p>
     <form class="" action="javascript:;" method="post">
       <input type="text" class="txt" name="item" value="" placeholder="Life goal.." [(ngModel)]= "goalText">
       <input type="submit" class="btn" name="" [value]="btnText" (click)="addItem()">
     </form>
   </div>
   <div class="col">
     <p class="life-container" *ngFor="let goal of goals; let i=index">
       {{goal}} <span (click)="removeItem(i)">X</span>
     </p>
   </div>
</div>
